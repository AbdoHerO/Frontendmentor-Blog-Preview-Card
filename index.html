<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.coe"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@6000800&display=swap" ref="stylesheet"> 

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="card">
      <div class="img-block">
        <img src="assets/images/illustration-article.svg" alt="imagen portada" class="card_img" />
      </div>
      <a href="" class="badge-training">Learning</a>
      <p class="publish-training">Published 21 Dec 2023</p>
      <article class="info-block">
        <h1>HTML & CSS Fondation</h1>
        <p class="description">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </article>
      <div class="author">
        <img src="assets/images/image-avatar.webp" alt="QR code" />
        <p class="author-name">Greg Hooper</p>
      </div>
    </main>
  </body>
</html>
